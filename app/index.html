<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <link rel="icon" type="image/png" href="./img/icons/favicon2.png"/>
        <title>&mdash; Sort by color</title>
        <noscript><style> #content { opacity: 1 !important; } </style></noscript>
    </head>
    <body>
        <div id=content>
            <div id="header">
                <h1>Sort photos by color</h1>
            </div>
            <div id="input-container">
                <input id="album-input" placeholder="https://imgur.com/a/1234567" type="text">
                <button class="button button-green" id="album-confirm">LOAD</button>
            </div>
            <div id="container">
                <div id="images"></div>
            </div>
            <div id="loading"><p>Loading . . .</p></div>
        </div>
        <div id="button-container">
            <button class="button-red button button-bottom" id="reset" style="opacity: 0">RESET</button>
            <button class="button-green button button-bottom" id="sort" style="opacity: 0">SORT</button>
        </div>
        <script src="./scripts/index.js" defer></script>
    </body>
</html>
